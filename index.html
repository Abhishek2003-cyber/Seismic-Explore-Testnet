<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Testnet Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #a6924d;
            --bg: #d1ccb4;
            --card-bg: #be9fad;
            --text: #000205;
            --grid-color: #004cb6;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px; /* Thoda wide kiya graph ke liye */
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; color: var(--primary); }

        .status-badge {
            background: #064e3b;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid var(--primary);
        }

        /* Search Box */
        .search-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--grid-color);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 12px;
            background: #191021;
            border: 1px solid var(--grid-color);
            color: white;
            font-family: inherit;
            border-radius: 4px;
            min-width: 250px;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover { opacity: 0.8; }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: #0f172a;
            border-radius: 4px;
            display: none;
            border-left: 4px solid var(--primary);
            width: 100%;
        }

        /* Grid Layout for Graph and Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr; /* Left Stats, Right Graph */
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        /* Stats Cards (Vertical Stack) */
        .stats-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--grid-color);
        }

        .card h3 { margin-top: 0; color: #000000; font-size: 0.8rem; text-transform: uppercase; }
        .card .value { font-size: 1.5rem; font-weight: bold; color: white; }
        .card .sub { font-size: 0.7rem; color: #c91111; }

        /* Graph Container */
        .graph-container {
            background: var(--card-bg);
            border: 1px solid var(--grid-color);
            border-radius: 8px;
            padding: 15px;
            height: 300px; /* Fixed height */
            position: relative;
        }

        /* Blocks List */
        .block-list {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--grid-color);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background-color: #0f172a; text-align: left; padding: 15px; color: var(--primary); }
        td { padding: 12px 15px; border-bottom: 1px solid var(--grid-color); }
        .hash { color: #000000; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div style="display: flex; align-items: center;">
             <img src= "seismic.png" alt="Seismic Devnet Logo" style="height: 80px; margin-right: 10px;" />
            <div>
                <h1>Seismic Explorer</h1>
                <small>Chain ID: 5124 | Internal Testnet</small>
            </div>
        </div>
        <div id="connectionStatus" class="status-badge">üî¥ Disconnected</div>
    </header>

    <div class="search-box">
        <input type="text" id="walletInput" placeholder="Enter Wallet Address (0x...)" />
        <button onclick="checkBalance()">Check Balance</button>
        <div id="balanceResult" class="result-box">
            <strong style="color: #d8da53;">Balance:</strong> 
            <span id="balanceAmount" style="font-size: 1.2em; color: white;">0</span> 
            <span style="color: var(--primary);">TOKENS</span>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="stats-col">
            <div class="card">
                <h3>Latest Block</h3>
                <div class="value" id="latestBlock">0</div>
                <div class="sub">Block Time: ~600ms</div>
            </div>
            <div class="card">
                <h3>Gas Price (Gwei)</h3>
                <div class="value" id="gasPrice">0</div>
                <div class="sub">Network Cost</div>
            </div>
            <div class="card">
                <h3>Chain Info</h3>
                <div class="value">5124</div>
                <div class="sub">EVM L1</div>
            </div>
        </div>

        <div class="graph-container">
            <canvas id="gasChart"></canvas>
        </div>
    </div>

    <h3> Live Blocks Feed</h3>
    <div class="block-list">
        <table>
            <thead>
                <tr>
                    <th>Block #</th>
                    <th>Hash</th>
                    <th>Txs</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="blocksTableBody">
                <tr><td colspan="4" style="text-align:center;">Listening to network...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. Config & Setup
    const CONFIG = {
        RPC_URL: "https://gcp-2.seismictest.net/rpc",
        SOCIALSCAN_HOST: "https://api.socialscan.io/seismic-testnet"
    };
    let provider;
    
    // UI Elements
    const elStatus = document.getElementById('connectionStatus');
    const elLatestBlock = document.getElementById('latestBlock');
    const elGasPrice = document.getElementById('gasPrice');
    const elTableBody = document.getElementById('blocksTableBody');
    const elWalletInput = document.getElementById('walletInput');
    const elBalanceResult = document.getElementById('balanceResult');
    const elBalanceAmount = document.getElementById('balanceAmount');

    let recentBlocks = [];
    let chartInstance;

    // --- CHART SETUP ---
    function initChart() {
        const ctx = document.getElementById('gasChart').getContext('2d');
        
        // Gradient fill for cyber look
        const gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(0, 255, 136, 0.5)'); // Green top
        gradient.addColorStop(1, 'rgba(0, 255, 136, 0.0)'); // Transparent bottom

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Block Numbers
                datasets: [{
                    label: 'Gas Price (Gwei)',
                    data: [],
                    borderColor: '#00ff88',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4, // Smooth curves
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 0 }, // Disable animation for real-time feel
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Real-Time Gas Price Trend', color: '#000000' }
                },
                scales: {
                    x: { display: false }, // Hide X axis labels for cleaner look
                    y: { 
                        grid: { color: '#334155' },
                        ticks: { color: '#161616' }
                    }
                }
            }
        });
    }

    async function init() {
        initChart(); // Start the empty chart

        try {
            provider = new ethers.JsonRpcProvider(CONFIG.RPC_URL);
            const network = await provider.getNetwork();
            
            elStatus.innerHTML = "üü¢ Live Connected";
            elStatus.style.background = "#065F46";

            // Initial Fetch
            fetchData();

            // Real-time Listener
            provider.on("block", async (blockNumber) => {
                elLatestBlock.innerText = blockNumber;
                
                try {
                    // Get Block & Gas Data (Separated for robustness)
                    const block = await provider.getBlock(blockNumber);
                    const feeData = await provider.getFeeData().catch(e => ({ gasPrice: null }));

                    // Update UI Components
                    if (block) updateTable(block);
                    if (feeData) updateGasAndChart(blockNumber, feeData);
                } catch (err) {
                    console.error("Error processing block:", err);
                }
            });

        } catch (error) {
            console.error("Connection Error:", error);
            elStatus.innerText = "‚ùå Offline";
            elStatus.style.background = "#7f1d1d";
        }
    }

    // --- GRAPH & GAS LOGIC ---
    function updateGasAndChart(blockNum, feeData) {
        if (!feeData.gasPrice) return;
        
        const gwei = parseFloat(ethers.formatUnits(feeData.gasPrice, "gwei"));
        elGasPrice.innerText = gwei.toFixed(4);

        // Update Chart Data
        const currentLabels = chartInstance.data.labels;
        const currentData = chartInstance.data.datasets[0].data;

        // Keep only last 20 points
        if (currentLabels.length > 20) {
            currentLabels.shift();
            currentData.shift();
        }

        currentLabels.push(blockNum);
        currentData.push(gwei);
        chartInstance.update();
    }

    // --- TABLE LOGIC ---
    function updateTable(block) {
        if (!block) return;
        
        const blockData = {
            number: block.number,
            hash: block.hash,
            txs: block.transactions.length,
            time: new Date(block.timestamp * 1000).toLocaleTimeString()
        };

        recentBlocks.unshift(blockData);
        if (recentBlocks.length > 8) recentBlocks.pop();

        let rows = "";
        recentBlocks.forEach(b => {
            rows += `
                <tr>
                    <td><span style="color:var(--primary); font-weight:bold;">#${b.number}</span></td>
                    <td><span class="hash">${b.hash.substring(0, 8)}...</span></td>
                    <td>${b.txs}</td>
                    <td>${b.time}</td>
                </tr>`;
        });
        elTableBody.innerHTML = rows;
    }

    async function fetchData() {
        const blockNumber = await provider.getBlockNumber();
        elLatestBlock.innerText = blockNumber;
    }

    // --- WALLET CHECKER ---
    async function checkBalance() {
        const address = elWalletInput.value.trim();
        elBalanceResult.style.display = 'none';

        if (!ethers.isAddress(address)) {
            alert("‚ùå Invalid Address");
            return;
        }

        try {
            const balanceWei = await provider.getBalance(address);
            elBalanceAmount.innerText = parseFloat(ethers.formatEther(balanceWei)).toFixed(4);
            elBalanceResult.style.display = 'block';
        } catch (error) {
            alert("Error fetching balance");
        }
    }

    init();
</script>

</body>
</html>
